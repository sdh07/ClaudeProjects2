name: Bug Report
description: Report a defect in the system
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Help us improve by reporting bugs with detailed information.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of what went wrong
      placeholder: What happened vs what should have happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical - System unusable
        - High - Major feature broken
        - Medium - Feature partially working
        - Low - Minor inconvenience
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Where did this occur?
      placeholder: |
        - OS: [e.g., macOS 14.0]
        - Node version: [e.g., 20.x]
        - Claude Code version:
        - Browser (if applicable):
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages or relevant logs
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots to help explain the problem
      placeholder: Drag and drop images here

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Have you found a temporary workaround?

  - type: textarea
    id: architectural-impact
    attributes:
      label: Architectural Impact
      description: Does this bug reveal an architectural issue?
      placeholder: |
        - Component affected:
        - Pattern violation:
        - Quality attribute impact: